<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("vamos calcular todas as operações com dois números ");
        let numero_1 = Number(prompt("digite o valor"));
        let numero_2 = Number(prompt("digite o valor"));
        let soma = (numero_1 + numero_2);
        let subtracao = (numero_1 - numero_2);
        let multiplicacao = (numero_1 * numero_2);
        let divisao = (numero_1 / numero_2);
        alert (numero_1+" + "+numero_2+" = "+soma);
        alert (numero_1+" - "+numero_2+" = "+subtracao);
        alert (numero_1+" * "+numero_2+" = "+multiplicacao);
        alert (numero_1+" / "+numero_2+" = "+divisao);
    </script>
</body>
</html>
