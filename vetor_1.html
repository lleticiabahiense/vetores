<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let alunos=[];
        let notas=[];
        alunos[0]="Lucas";
        notas[0]=10;
        alunos[1]="Maria";
        notas[1]=8;
        alunos[2]="Ana";
        notas[2]=7;
        document.write("notas da disciplina matemática");
        document.write("<br>Nome do aluno - nota");
        document.write("<br>"+alunos[0]+" - "+notas[0]);
        document.write("<br>"+alunos[1]+" - "+notas[1]);
        document.write("<br>"+alunos[2]+" - "+notas[2]);

        // "document.write" ou "alert" : ambos executam a mesma função.
        // "vetor", também conhecido como "array" -> armazena mais de um dado.
        // "variável comum" -> armazena uma informação por vez.
    </script>
</body>
</html>
