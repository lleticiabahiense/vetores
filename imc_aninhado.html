<body>
    <script>
        let peso = Number(prompt("digite seu peso"));
        let altura = Number (prompt("digite sua altura"));
        let imc = peso / (altura * altura);
        if(imc < 18.5){
            alert("voce est치 abaixo do peso! imc = "+imc);
        }
        else if(imc <= 24.9){
            alert("voce est치 no peso ideal! imc = "+imc);
        }
        else if (imc <= 29.9){
            alert("voce est치 com sobrepeso! imc = "+imc);
        }
        else{
            alert("voce est치 com obesidade! imc = "+imc);
        }

    
    </script>
</body>
