<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let código = Number(prompt("o código do seu documento é 1001, 1002 ou o 1003?"));
        switch(código){
            case 1001 : 1003
            alert ("enviar para o setor laranja");
            break;
            case 1002:
                alert ("enviar para o setor verde");
                break;
                case 1003:
                    alert ("enviar para o setor azul");
                    break;
                    default:
                        alert ("código inválido!Por favor, digite corretamente.");
                        break;
        }

    </script>
</body>
</html>
